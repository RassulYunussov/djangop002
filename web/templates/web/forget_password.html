{% extends 'web/base.html' %}

{% load material_form %}
{% load staticfiles %}

{% block content %}

    <div class="container-fluid d-flex h-100 w-100 justify-content-center align-items-center">
        <div class="row d-flex w-100 justify-content-center align-items-center">
            <div class="d-flex w-100 justify-content-center align-items-center">
                <h1>Восстановление пароля</h1>
            </div>
            <div class="d-flex w-100 justify-content-center align-items-center">
                <form method="POST" class="viewform">
                    {% csrf_token %}
                    {% form %}
                    {% endform %}
                    <div class="row">
                        <div class="col-xs-3 col-sm-3 col-md-3">
                            <button type="submit" name="_submit" class="btn btn-outline-secondary">Восстановить пароль</button>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>

{% endblock %}
