{% extends 'web/base.html' %}
{% load staticfiles %}
{% load static %}

{% block content %}
    <div class="container-fluid d-flex w-100 h-100 align-items-center justify-content-center" style="flex-direction: column">

        <div class="row d-flex w-60">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                <h1 class="decrease-letters">ПРОДОЛЖИТЬ</h1>
            </div>
        </div>

        <div class="row d-flex" id="index-icons">
            <div class="main-icons col-xs-12 col-sm-6 col-md-6 col-lg-6 d-flex justify-content-center">
                <a href="http://t.me/zykov/" class="text-center" target="_blank">
                    <img src="{% static 'media/telegram_messenger-icon.png' %}" class=".img-responsive rounded iSetevik-links" width="100" height="100" style="border-radius: 1.5rem; margin-bottom: 0.7rem;">
                    <h1>Telegram</h1>
                </a>
            </div>
            <div class="main-icons col-xs-12 col-sm-6 col-md-6 col-lg-6 d-flex justify-content-center">
                <a href="/{{ id }}/video/" class="text-center">
                    <img src="{% static 'media/youtube-logo.png' %}" class=".img-responsive rounded iSetevik-links" width="100" height="100" style="border-radius: 1.5rem; background-color: #FFFFFF; margin-bottom: 0.7rem">
                    <h1>YouTube</h1>
                </a>
            </div>
        </div>

    </div>

    <script>
        function leftMenuMobile() {
                if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                    // some code..
                    $('#index-icons').css("width", "100%");
                } else {
                    $('#index-icons').css("width", "60%");
                }


        }

        leftMenuMobile();
    </script>


{% endblock %}
